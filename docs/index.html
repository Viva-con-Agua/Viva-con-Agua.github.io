<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VcA IT Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        #coverpage-logo {
            width: 256px
        }

        main aside.sidebar h1.app-name {
            padding-right: 32px;
            padding-left: 32px;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        name: "VcA IT Documentation",
        repo: "https://github.com/Viva-con-Agua/Viva-con-Agua.github.io",
        logo: "_media/vca_logo.svg",
        themeColor: "#2c84fa",
        routerMode: "history",
        nameLink: "/",
        loadNavbar: true,
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 2,
        plugins: [
            EditOnGithubPlugin.create("https://github.com/Viva-con-Agua/Viva-con-Agua.github.io/tree/main/docs")
        ],
        alias: {
            "/.*/_sidebar.md": "/_sidebar.md",
            "/.*/_navbar.md": "/_navbar.md",
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
